    <h1>JavaScript Functions</h1>
    <p>Call a function to declare greatest of two numbers:</p>
    
    <script>
         greatestoftwo(first,second)
         {
            if(first > second){
                return first;
            }else
            {
                return second;
            }
        }
        </script>
