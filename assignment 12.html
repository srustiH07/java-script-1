<html>
<body>
    <h1>Javascript While loop<h1>
        <p id = "demo"></p>
        <script>
            let text="";
            let i=0;
            while(i<10){
                text +="<br>The number is \t" +i;
                i++;
            }
            document.getElementById("demo").innerHTML=text;
            </script>
            </body>
